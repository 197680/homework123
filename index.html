    <title>Weather Forecast</title>

<body>
    <div class="app">
    <div class="container">
<header>
    <h1>
     Weather forecast
    </h1>
</header> 
<main>
   
    <h6 id="city">Zhytomyr</h6>
     <h5></h5>
        <form id="search-form" class="text-add">
   <input id="search-text-input" class="mb-3" type="text" placeholder="Search city here..." autocomplete="off">
    <input type="submit" class="btn btn-primary" value="Search" />
</form>
<div class="row">
<div class="col">
<img src="" alt="Clear" id="icon" class="float-left" />
</div>
<div class="col">
    <span class="temperature" id="temperature"></span>°C
</div>
</div>
<p class="text-everyday" id="text-everyday">
</p>
<div class="row">
    <div class="col-4"> 
        <h3>Humidity: <span class="additional" id="humidity"></span>%</h3>
    </div>
    <div class="col-4">
        <h3>Wind: <span class="additional" id="wind"></span>km/h</h3>
    </div>
    <div class="col-4">
        <h3> Feels like: <span class="additional" id="feels"></span>°C</h3>
    </div>
</div>
<div class="card border-primary mb-6" style="max-width: 60rem;">

    <div class="weekday">
    <div class="row">
        <div class="col-2">
            <p>
                Sun
            </br>
              <i class="fa-solid fa-cloud-drizzle"></i>
            </br>

            </p>
        </div>
        <div class="col-2">
            <p>
                Mon
            </br>
                <i class="fa-solid fa-cloud-drizzle"></i>
            </br>

            </p>
        </div>
        <div class="col-2">
            <p>
                Tue
            </br>
                <i class="fa-solid fa-cloud-drizzle"></i>
            </br>

            </p>
        </div>
        <div class="col-2">
            <p>
                Wed
            </br>
                <i class="fa-solid fa-cloud-drizzle"></i>
            </br>
            +22 &#8451;
            </p>
        </div>
        <div class="col-2">
            <p>
                Thu
            </br>
                <i class="fa-solid fa-sun-cloud"></i>
            </br>
            +20 &#8451;
            </p>
        </div>
        <div class="col-2">
            <p>
                Fri
            </br>
               <i class="fa-solid fa-sun-cloud"></i> 
            </br>
            +23 &#8451;
            </p>
        </div>
        </div>
        </div>
    </div>
</div>

  </div>
</div>

</div>
